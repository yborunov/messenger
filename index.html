<!DOCTYPE html>
<html lang="en" ng-app="messenger">
<head>
	<meta charset="UTF-8">
	<title>Messenger</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<main ng-view class="col-sm-12"></main>
		</div>
	</div>

	<script type="text/ng-template" id="messeges.html">
		Messeges page
	</script>

	<script type="text/ng-template" id="login.html">
		<h1>Login view</h1>
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<form>
					<div class="form-group">
						<label for="login">Login</label>
						<input type="text" class="form-control" id="login" placeholder="Enter login here">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Enter password here">
					</div>
				</form>
			</div>
		</div>
	</script>

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>

	<script src="js/src/messenger.js"></script>
	<script src="js/src/MessagesCtrl.js"></script>
	<script src="js/src/LoginCtrl.js"></script>
</body>
</html>
